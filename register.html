{% extends "./bace.html" %}

{% block title %}{% endblock %}


{% block body %}
   <div id="register-section" class="hidden-section animate-fade-in flex flex-col items-center justify-center py-12">
        <div class="w-full max-w-lg glass-card p-8 md:p-10 mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Ro'yxatdan o'tish</h1>
                <p class="text-slate-500">Auto-style.uz oilasiga qo'shiling</p>
            </div>
            <form class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="Ism" class="w-full px-4 py-3 rounded-xl input-style">
                    <input type="text" placeholder="Familiya" class="w-full px-4 py-3 rounded-xl input-style">
                </div>
                <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-xl input-style">
                <input type="tel" placeholder="+998 90 123 45 67" class="w-full px-4 py-3 rounded-xl input-style">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="password" placeholder="Parol" class="w-full px-4 py-3 rounded-xl input-style">
                    <input type="password" placeholder="Tasdiqlash" class="w-full px-4 py-3 rounded-xl input-style">
                </div>
                <button type="button" class="w-full btn-primary text-white py-3.5 rounded-xl font-bold text-lg">Hisob yaratish</button>
            </form>
            <div class="mt-8 text-center">
                <p class="text-slate-600 text-sm">Hisobingiz bormi? <a href="#" onclick="showSection('login')" class="text-indigo-600 font-bold hover:underline">Kirish</a></p>
                <button onclick="showSection('home')" class="mt-4 text-xs text-slate-400 underline">Bosh sahifaga qaytish</button>
            </div>
        </div>
    </div>
{% endblock %}
