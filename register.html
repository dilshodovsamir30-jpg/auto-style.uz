{% extends "./bace.html" %}

{% block title %}{% endblock %}


{% block body %}
  <div id="register-section" class="hidden-section animate-fade-in flex-grow flex items-center justify-center py-12">
        <div class="w-full max-w-lg glass-card p-8 md:p-10 mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Ro'yxatdan o'tish</h1>
                <p class="text-slate-500">Auto-style.uz oilasiga qo'shiling</p>
            </div>

            <form action="#" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Ism</label>
                        <input type="text" placeholder="Ali" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Familiya</label>
                        <input type="text" placeholder="Valiyev" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input type="email" placeholder="example@mail.com" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Telefon raqam</label>
                    <input type="tel" placeholder="+998 90 123 45 67" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Parol</label>
                        <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Parolni tasdiqlang</label>
                        <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                    </div>
                </div>
                <div class="flex items-start py-2">
                    <input type="checkbox" id="terms" class="mt-1 w-4 h-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
                    <label for="terms" class="ml-2 text-xs text-slate-500 leading-normal">
                        Men <a href="#" class="text-indigo-600 underline">Foydalanish shartlari</a> va <a href="#" class="text-indigo-600 underline">Maxfiylik siyosati</a>ga roziman.
                    </label>
                </div>
                <button type="button" class="w-full btn-primary text-white py-3.5 rounded-xl font-bold text-lg">Hisob yaratish</button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-200 text-center">
                <p class="text-slate-600 text-sm">
                    Hisobingiz bormi? <a href="#" onclick="showSection('login')" class="text-indigo-600 font-bold hover:underline">Kirish</a>
                </p>
                <button onclick="showSection('home')" class="mt-4 text-xs text-slate-400 hover:text-slate-600 underline">Orqaga qaytish</button>
            </div>
        </div>
    </div>
{% endblock %}
