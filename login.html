{% extends "./bace.html" %}

{% block title %}{% endblock %}


{% block body %}
  <div id="login-section" class="hidden-section animate-fade-in flex flex-col items-center justify-center py-12">
        <div class="w-full max-w-md glass-card p-8 md:p-10 mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Xush kelibsiz!</h1>
                <p class="text-slate-500">Auto-style.uz profiliga kiring</p>
            </div>
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input type="email" placeholder="example@mail.com" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Parol</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl input-style text-slate-900">
                </div>
                <button type="button" class="w-full btn-primary text-white py-3.5 rounded-xl font-bold text-lg">Kirish</button>
            </form>
            <div class="mt-8 text-center">
                <p class="text-slate-600 text-sm">Profilingiz yo'qmi? <a href="#" onclick="showSection('register')" class="text-indigo-600 font-bold hover:underline">Ro'yxatdan o'tish</a></p>
                <button onclick="showSection('home')" class="mt-4 text-xs text-slate-400 underline">Bosh sahifaga qaytish</button>
            </div>
        </div>
    </div>
{% endblock %}
